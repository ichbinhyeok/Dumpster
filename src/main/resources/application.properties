spring.application.name=dumpster-calculator

spring.datasource.url=jdbc:h2:file:./data/dumpster;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json

gg.jte.developmentMode=${JTE_DEVELOPMENT_MODE:true}

app.base-url=${APP_BASE_URL:http://localhost:8080}
